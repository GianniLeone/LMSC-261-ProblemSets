    <tone-explanation label="Synthesis">
        Synthesis is another method of creating musical sounds. Simply put, sound synthesis is the act of creating an audio signal. We are using the Tone.js framework to emulate synthesis
    </tone-explanation>

    <tone-content>
        <tone-piano polyphonic></tone-piano>
        <tone-synth polyphonic></tone-synth>
    </tone-content>


    <script type="text/javascript">
        var synth = new Tone.PolySynth({
            "oscillator": {
                "type": "amtriangle",
                "harmonicity": 0.5,
                "modulationType": "sine"
            },
            "envelope": {
                "attackCurve": "exponential",
                "attack": 0.05,
                "decay": 0.2,
                "sustain": 0.2,
                "release": 1.5,
            },
            "portamento": 0.05
        }).toMaster();

        //bind the interface
        document.querySelector("tone-piano").bind(synth);
        document.querySelector("tone-synth").bind(synth);
    </script>
